<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Travel System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #1d3557;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #1d3557;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sunset</h1>
    <p>Click below to create an account or log in:</p>

    <a href="{% url 'register' %}">Go to Register</a><br>
    <a href="{% url 'login' %}">Go to Login</a>
  </div>
</body>
</html>
