<!DOCTYPE html>
<html>
<head>
  <title>Profile - Travel System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1d3557;
    }
    .info p {
      margin: 8px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1d3557;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #457b9d;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #1d3557;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Profile</h1>

    <div class="info">
      <p><strong>Name:</strong> {{ user.fullname }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Member since:</strong> {{ user.date_joined }}</p>
    </div>

    <h3>Update Profile</h3>
    <form method="POST" action="/profile/update/">
     <p><strong>Name:</strong> {{ profile.fullname }}</p>
     <p><strong>Email:</strong> {{ user.email }}</p>

      <button type="submit">Save Changes</button>
    </form>

    <a href="Logout.html">Logout</a>
  </div>
</body>
</html>
